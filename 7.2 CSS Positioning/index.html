<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
        position:relative;
        top:200px;
     left:200px;
     z-index: 2;
    
    }

    .red-circle{
      background-color: red;
      border-radius:260px;
      height: 200px;
      width: 200px;
       position: absolute;
        top:150px;
        left:250px;

    }

  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
  
</body>
</html>
